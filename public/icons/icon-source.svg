<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with OTMS brand color -->
  <rect width="512" height="512" fill="#3b82f6" rx="80"/>

  <!-- Maskable safe zone: 80% of canvas (409.6px) centered -->
  <!-- Icon content stays within safe zone for adaptive icons -->

  <!-- "OT" text for Overtime -->
  <text
    x="256"
    y="320"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="200"
    font-weight="bold"
    fill="#ffffff"
