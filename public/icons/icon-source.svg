    dominant-baseline="middle"
  >OT</text>

  <!-- Subtitle -->
  <text
    x="256"
    y="420"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="48"
    font-weight="600"
    fill="#f7f9fc"
    text-anchor="middle"
    opacity="0.9"
  >Management</text>
</svg>
